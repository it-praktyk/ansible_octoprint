---
# vars file for octoprint

octoprint_dependencies:
  - build-essential
  - git
  - libyaml-dev
  - python3-pip
  - python3-setuptools
  - python3-virtualenv
  - python3-wheel

_mjpg_streamer_dependencies:
  Debian:
    - libjpeg62-turbo-dev
  Ubuntu:
    - libjpeg8-dev
  common:
    - imagemagick
    - ffmpeg
    - libv4l-dev
    - cmake

mjpg_streamer_dependencies: "{{ _mjpg_streamer_dependencies[ansible_distribution] + _mjpg_streamer_dependencies['common'] }}"
